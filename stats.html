<body>
    <script src="audio.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        playBGM('./3.mp3');
    });
</script>
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="packs.html" class="nav-link">Packs</a></li>

        </ul>

    <div id="scroll-wrapper">
        <h1>Your Statistics</h1>
        
        <div class="stats-overview">
            <div class="stats-card total-opened">
                <h2>Total Packs Opened</h2>
                <div id="total-packs" class="stat-number">0</div>
            </div>

            <div class="stats-card rarity-breakdown">
                <h2>Rarity Breakdown</h2>
                <div id="rarity-stats">
                    <div id="four-diamonds">4♦: 0</div>
                    <div id="one-star">1★: 0</div>
                    <div id="two-star">2★: 0</div>
                    <div id="three-star">3★: 0</div>
                    <div id="Crown">Crown: 0</div>
                </div>
            </div>

            <div class="stats-card resources">
                <h2>Resources</h2>
                <div id="poke-gold">Poke Gold Used: 0</div>
                <div id="money-spent">Est Money Spent: $0</div>
                <div id="pack-points">Pack Points: 0</div>
            </div>
        </div>
    </div>
