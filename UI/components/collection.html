<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A booster pack opening simulator for Pokemon TCG Pocket.">
    <meta name="keywords" content="Pokemon, TCG, Pocket, Booster, Pack, Simulator">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Pokemon Pocket Booster Pack Simulator">
    <meta property="og:description" content="A booster pack opening simulator for Pokemon TCG Pocket.">
    <meta property="og:image" content="https://imgur.com/ErsF5F5">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <link rel="icon" href="../../src/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../src/favicon/apple-touch-icon.png">
    <title>Pokemon Pocket Booster Pack Simulator</title>
    <link rel="stylesheet" href="../style.css">
    <meta name="theme-color" content="#151d23">
</head>
<body>
    <script src="../../src/audio/audio.js" defer></script>
    <script>
        window.addEventListener('load', function() {
            playBGM('../../src/audio/4.mp3');
        });
    </script>
    <nav>
        <ul>
            <li><a href="../../index.html" class="nav-link">Home</a></li>
            <li><a href="./packs.html" class="nav-link">Packs</a></li>
            <li><a href="./stats.html" class="nav-link">Stats</a></li>
            <li><a href="./collection.html" class="nav-link active">Collection</a></li>
        </ul>
    </nav>

    <div id="scroll-wrapper">
        <h1>Your Collection</h1>
        
        <div class="collection-filters">
            <div class="filter-group">
                <label for="rarity-filter">Rarity:</label>
                <select id="rarity-filter">
                    <option value="all">All Rarities</option>
                    <option value="4">4♦ Cards</option>
                    <option value="5">1★ Cards</option>
                    <option value="6">2★ Cards</option>
                    <option value="7">3★ Cards</option>
                    <option value="8">Crown Cards</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="set-filter">Set:</label>
                <select id="set-filter">
                    <option value="all">All Sets</option>
                    <option value="base">Base Set</option>
                    <option value="jungle">Jungle</option>
                    <option value="fossil">Fossil</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="type-filter">Type:</label>
                <select id="type-filter">
                    <option value="all">All Types</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="fighting">Fighting</option>
                    <option value="psychic">Psychic</option>
                </select>
            </div>

            <div class="filter-actions">
                <button id="sort-collection" class="action-button">
                    <i class="fas fa-sort"></i> Sort Cards
                </button>
                <button id="view-mode" class="action-button">
                    <i class="fas fa-th"></i> Toggle View
                </button>
                <button id="reset-collection" class="reset-button">
                    <i class="fas fa-trash"></i> Reset
                </button>
            </div>
        </div>


        <div id="collection-container" class="grid-view">
            <!-- Cards will be dynamically added here -->
        </div>

        <div id="no-cards-message" class="hidden">
            <i class="fas fa-search"></i>
            <p>No cards found matching your filters</p>
        </div>
    </div>

    <!-- Add loading spinner -->
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/collection.js"></script>
</body>
</html>
